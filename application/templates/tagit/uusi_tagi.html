{% extends "layout.html" %}
{% block body %}

{% include 'includes/header.html' %}

<p><a href="{{ url_for('tagien_hallinta') }}">Peru</a></p>

<form method="POST" action="{{ url_for('uusi_tagi') }}">
    <label>Taagin nimi</label>
    {{ form.nimi }}
    <input type="submit" value="Lisää"/>
</form>
{% if sanoma is defined %}
    <div class="alert alert-primary" role="alert">
        {{ sanoma }}
    </div>
{% endif %}


{% endblock %}
