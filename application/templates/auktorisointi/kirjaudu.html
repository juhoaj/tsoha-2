{% extends "layout.html" %}
{% block body %}

<div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 kirjautuminen">
            <p>Kirjaudu Taagiin</p>
            <form method="POST" action="{{ url_for('kirjaudu') }}">
                <div class="form-group">
                    {{ form.kayttajanimi.label }}
                    {{ form.kayttajanimi(class_="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.salasana.label }}
                    {{ form.salasana(class_="form-control") }}
                </div>
                {% if sanoma is defined %}
                <div class="alert alert-primary" role="alert">
                    {{ sanoma }}
                </div>
                {% endif %}
                <button type="submit" value="Login" class="btn btn-link float-right">Kirjaudu</button>
            </form>
            
            <p><a href="{{ url_for('kayttaja_uusi') }}">Luo uusi käyttäjä</a></p>

        </div>
    </div>

{% endblock %}
