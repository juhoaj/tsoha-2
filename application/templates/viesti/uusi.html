{% extends "layout.html" %}
  
{% block body %}
<p><a href="{{ url_for('index') }}">Peru</a></p>
<form method="POST" action="{{ url_for('viesti_uusi') }}">
    {{ form.otsikko }}
    <input type="submit" value="Lisää uusi viesti"/>
    {% for error in form.otsikko.errors %}
        <p>{{ error }}</p>
    {% endfor %}
</form>
{% endblock %}
