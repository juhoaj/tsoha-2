{% extends "layout.html" %}

{% block body %}
    <h1>Tagit</h1>
    <p><a href="/">takaisin</a></p>
    <p><a href="{{ url_for('tagi_muokkaa_uusi') }}">+lisää uusi tagi</a></p>
    <ul>
        {% for tagi in tagit %}
            <li>{{ tagi.nimi }} <a href="{{ url_for('tagi_muokkaa', tagi_id=tagi.id) }}">muokkaa</a> </li>
        {% endfor %}
    </ul>
{% endblock %}
