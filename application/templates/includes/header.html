{% block body %}
<header>
    <div class="row">
        <div class="col-12 ylanavi">
            {% if current_user.is_authenticated %}
            <p class="small"> Moi {{ current_user.kayttajanimi }} |
                <a href="{{ url_for('kayttaja') }}">omat asetukset</a> |
                {% if current_user.yllapitaja is sameas true %}
                    <a href="{{ url_for('yllapito') }}">Taagin hallinta</a> |
                {% endif %}
                <a href="{{ url_for('kirjaudupois') }}">kirjaudu ulos</a>
            </p>
            {% else %}
            <p><a href="{{ url_for('kirjaudu') }}">Kirjaudu</a></p>
            {% endif %}
        </div>
    </div>

    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="{{ url_for('index') }}">Taagi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

</header>

{% endblock %}
